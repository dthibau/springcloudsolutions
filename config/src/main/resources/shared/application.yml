spring:
  zipkin:
    base-url: http://localhost:9411/
  sleuth: 
    sampler: 
      probability: 1

eureka:
  client:
    serviceUrl:
      defaultZone: http://annuaire:1111/eureka/
    healthcheck:
      enabled: true


            
management:
  endpoints:
    web:
      exposure:
        include:
        - env
        - beans
        - health
        - metrics
        - httptrace
        - refresh
        - mappings
        - hystrix.stream
        - routes
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO    

spring:
  application:
    name: members-service
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
 

---
spring:
  profiles: kubernetes
  
  cloud:
    kubernetes:

      config:
        namespace: default
        enabled: true
        name: members.yml
        sources:
         - name: application-config
         - name: members-config
  
logging:
  level: 
    io.fabric8.kubernetes: DEBUG